<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In - RBAC Application</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="top-bar">
    <div class="brand-title">RBAC Commerce</div>
    <div>
      <a href="/signup" class="top-login-button">Sign Up</a>
    </div>
  </div>

  <div class="signup-container">
    <div class="signup-left">
      <form method="POST" action="{{ url_for('login') }}" class="signup-form">
        <h2>Log In to Your Account</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <!-- CAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LffmkYrAAAAAKX-y84h6LYYbh_lQQ2uxpUNDZh-"></div>

        <button type="submit">Log In</button>
        <p class="redirect">Don't have an account? <a href="/signup">Sign up here</a>.</p>
      </form>
    </div>

    <div class="signup-right">
      <h1>Welcome Back ðŸ‘‹</h1>
    </div>
  </div>
</body>
</html>
